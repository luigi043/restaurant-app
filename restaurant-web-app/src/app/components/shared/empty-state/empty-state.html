<div class="empty-state" [class]="'type-' + type">
  <div class="empty-icon">{{ icon }}</div>

  <div class="empty-content">
    <h3 class="empty-title">{{ title }}</h3>
    <p class="empty-message">{{ message }}</p>

    <div class="empty-actions" *ngIf="showButton">
      <!-- Botão com rota -->
      <a
        *ngIf="hasLink"
        [routerLink]="buttonLink!"
        class="btn btn-primary">
        {{ buttonText }}
      </a>

      <!-- Botão com ação -->
      <button
        *ngIf="hasAction"
        (click)="onAction()"
        class="btn btn-primary">
        {{ buttonText }}
      </button>
    </div>
  </div>
</div>
