<div class="menu-card">
  <!-- Imagem do prato -->
  <div class="card-image">
    <img [src]="prato.imagem" [alt]="prato.nome" class="dish-image">

    <!-- Badges -->
    <div class="badges">
      <span class="badge categoria" [class]="prato.categoria">
        {{ prato.categoria | titlecase }}
      </span>

      <span *ngIf="prato.vegetariano" class="badge vegetariano">
        ğŸŒ± Veg
      </span>

      <span *ngIf="prato.picante" class="badge picante">
        ğŸŒ¶ï¸ Picante
      </span>

      <span *ngIf="prato.destaque" class="badge destaque">
        â­ Destaque
      </span>
    </div>
  </div>

  <!-- ConteÃºdo do card -->
  <div class="card-content">
    <h3 class="dish-name">{{ prato.nome }}</h3>

    <p class="dish-description">{{ prato.descricao }}</p>

    <div class="dish-info">
      <span class="price">{{ formatarPreco(prato.preco) }}</span>

      <span *ngIf="prato.tempoPreparo" class="prep-time">
        â±ï¸ {{ prato.tempoPreparo }} min
      </span>

      <span *ngIf="prato.calorias" class="calories">
        ğŸ”¥ {{ prato.calorias }} cal
      </span>
    </div>

    <!-- AÃ§Ãµes -->
    <div class="card-actions" *ngIf="showButton">
      <button
        class="btn btn-primary btn-add"
        (click)="adicionarAoCarrinho()"
        aria-label="Adicionar ao carrinho">
        Adicionar ao Carrinho
      </button>

      <a
        [routerLink]="['/dish', prato.id]"
        class="btn btn-outline btn-details">
        Ver Detalhes
      </a>
    </div>
  </div>
</div>
